<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>{{ partial "head.html" . }}</head>
<body class="{{ if .IsPage }}Post{{else}}Home{{end}}">
  <div id="all">
        <main>
          <h1 class="logo"><a href="/" >Miboky Blog</a>
          	<strong class="tag"><span>{{ .Data.Term | humanize }}</span></strong>
          </h1>
              {{ block "main" . }}
              {{ end }}
        </main>
  </div>
  {{ partial "scripts.html" . }}
</body>
</html>
