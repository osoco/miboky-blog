<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{ with .Title }}<title>{{ . }}</title>{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,700,400italic">
<!-- link rel="stylesheet" href="{{ "css/miboky-theme.css" | absURL }}" -->
<!-- Theme stylesheet, if possible do not edit this stylesheet -->


{{ if .IsPage }}
    <meta property="og:title" content="{{ .Title | markdownify }}" />
    <meta property="og:description" content="{{ .Summary | markdownify }}" />
    <meta property="og:image" content="https://blog.miboky.es/img/posts/{{ .Params.image }}" />
    <meta property="og:url" content="https://blog.miboky.es/{{ .Permalink }}" />
    <meta name="twitter:image" content="https://blog.miboky.es/img/posts/{{ .Params.image }}" />        
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://blog.miboky.es/{{ .Permalink }}" />
    <meta name="twitter:title" content="{{ .Title | markdownify }}" />
    <meta name="twitter:description" content="{{ .Summary | markdownify }}" />
{{ else }}
    <meta property="og:title" content="Miboky - ¿Qué leemos hoy?" />
    <meta property="og:description" content="Este blog es u n lugar dónde ayudarnos a fomentar el gusto y la pasión por la lectura entre los más pequeños de la casa." />
    <meta property="og:image" content="https://blog.miboky.es/img/card-facebook.jpg" />
    <meta property="og:url" content="https://blog.miboky.es/" />
    <meta name="twitter:image" content="https://blog.miboky.es/img/card-twitter.jpg" />        
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://blog.miboky.es/" />
    <meta name="twitter:title" content="Miboky - ¿Qué leemos hoy?" />
    <meta name="twitter:description" content="Este blog es u n lugar dónde ayudarnos a fomentar el gusto y la pasión por la lectura entre los más pequeños de la casa." />

{{ end }}

{{ with .Site.Params.style }}
  <link href="{{ printf "css/style.%s.css" . | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ else }}
  <link href="{{ "css/style.default.css" | absURL }}" rel="stylesheet" id="theme-stylesheet">
{{ end }}
 <!-- Responsivity for older IE -->
<!-- Just in case -->
  {{ `
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  ` | safeHTML }}

<!-- Custom stylesheet - for your changes -->

<link rel="shortcut icon" href="{{ "img/favicon.png" | absURL }}">
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ template "_internal/google_analytics_async.html" . }}
