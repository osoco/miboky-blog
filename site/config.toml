baseurl = "/"
languageCode = "es-ES"
languageLang = "es"
title = "Miboky - ¿Qué leemos hoy?"
theme = "Miboky-blog-theme"

# RSS, categories and tags disabled for an easy start
# See configuration options for more details: 
# https://gohugo.io/getting-started/configuration/#toml-configuration
# disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

# Enable comments by entering your Disqus shortname
disqusShortname = "miboky"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-104021825-2"

[markup.goldmark.renderer]
unsafe= true

[permalinks]
  posts = "/:title"

[taxonomies]
  tag = "tags"

[params]
  # Style options: default (pink), blue, green, pink, red, sea, violet
  # Use custom.css for your custom styling
  style = "blue"
  description = "Este blog es u n lugar dónde ayudarnos a fomentar el gusto y la pasión por la lectura entre los más pequeños de la casa"
  copyright = "&copy;2017-2019 Miboky"
  sidebarAbout = [
    ""
  ]
  # Contact page
     # Since this template is static, the contact form uses www.formspree.io as a
     # proxy. The form makes a POST request to their servers to send the actual
     # email. Visitors can send up to a 1000 emails each month for free.
     #
     # What you need to do for the setup?
     #
     # - set your email address under 'email' below
     # - upload the generated site to your server
     # - send a dummy email yourself to confirm your account
     # - click the confirm link in the email from www.formspree.io
     # - you're done. Happy mailing!
  email = "formspree@miboky.es"

  # Nav links in the side bar
  [[params.navlinks]]
  name = "Home"
  url = ""

  [[params.navlinks]]
  name = "About"
  url = "about/"

  [[params.navlinks]]
  name = "Get in touch"
  url = "contact/"

  [params.social]
  facebook      = "full page or profile url in facebook"
  googleplus    = "full profile url in googleplus"
  email         = "email@example.com"
  twitter       = "full profile url in twitter"
  linkedin      = "full profile url in linkedin"
  stackoverflow = "full profile url in stackoverflow"
  instagram     = "full profile url in instagram"
  github        = "full profile url in github"

